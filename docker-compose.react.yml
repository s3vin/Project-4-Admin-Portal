version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: adminportal-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: adminPortal
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - adminportal-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/adminPortal --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Production: React + Node.js in single container
  app:
    build:
      context: .
      dockerfile: Dockerfile.react
    container_name: adminportal-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:adminpassword@mongodb:27017/adminPortal?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - adminportal-network

  # Development: Separate frontend and backend services
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: adminportal-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://admin:adminpassword@mongodb:27017/adminPortal?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - adminportal-network
    command: npm run dev
    profiles:
      - dev

  # React Development Server
  client-dev:
    image: node:18-alpine
    container_name: adminportal-frontend-dev
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - adminportal-network
    command: sh -c "npm install && npm run dev -- --host"
    profiles:
      - dev

networks:
  adminportal-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
